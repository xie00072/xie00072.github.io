    <div class="row g-5 align-items-center justify-content-between">
      <div class="col-lg-6">
        <img src="images/contact1.JPG" alt="Contact image" class="w-100">
      </div>
      <div class="col-lg-6">
        <form action="" class="row g-3">
          <h2>Chat with me!</h2>
          <textarea type="text" id="message" class="message" name="message"
            placeholder="Send me a message..."></textarea>

          <input type="text" id="name" class="name col-lg-5" name="name" placeholder="Name">
          <input type="text" id="number" class="number offset-md-1 col-lg-6 " name="number" placeholder="Phone Number">
          <input type="text" id="email" class="email" name="email" placeholder="Email">
          <a href="#" class=""><img src="images/button.png" alt="Submit"></a>

        </form>
      </div>
    </div>
  </main>
