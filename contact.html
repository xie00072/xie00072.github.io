    <main class="container my-5" id="contact-content">
        <div class="row g-5  justify-content-between">
            <div class="col-xl-6 text-center">
                <img src="images/contact.JPG" alt="Contact image" class="img-fluid h-lg-80 rounded-3">
            </div>
            <div class="col-xl-6">
                <form action="" class="position-relative px-5">
                    <h2 class="h2">Chat with me!</h2>
                    <textarea type="text" id="message" class="message w-100 p-2 rounded-3" name="message"
                        placeholder="Send me a message..."></textarea>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="name mb-3 col-lg-5 form-control" name="name" placeholder="Name">
                    <label for="number" class="form-label">Phone Number</label>
                    <input type="text" id="number" class="number mb-3 form-control col-lg-6 " name="number"
                        placeholder="Phone Number">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="email form-control" name="email" placeholder="Email">

                    <div class="submit my-5 position-absolute end-0 px-5">
                        <a href="#"><img src="images/button.png" alt="Submit"></a>

                    </div>

                </form>
            </div>
        </div>
    </main>
