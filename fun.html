<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand fixed top">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-primary">Wanyi Xie</a>
                <div class="navbar-nav">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="fun.html" class="nav-link">Fun</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
            </div>

        </nav>

    </header>
    <main>

        <section class="container mt-5">

            <div>
                <h4 class="external-font fs-3">Photographs</h4>
                <hr>
            </div>
            <div class="gallery">
                <div class="column">

                    <div class="item"><img src="images/photo-1.png" alt="photo 1" class="img"> </div>

                    <div class="item"><img src="images/photo-2.JPG" alt="photo 2" class="img"> </div>

                    <div class="item"><img src="images/photo-3.png" alt="photo 3" class="img"> </div>

                </div>
                <div class="column">

                    <div class="item"><img src="images/photo-4.JPG" alt="photo 4" class="img"> </div>

                    <div class="item"><img src="images/photo-5.jpg" alt="photo 5" class="img"> </div>

                    <div class="item"><img src="images/photo-6.JPG" alt="photo 6" class="img"> </div>

                </div>
                <div class="column">

                    <div class="item"><img src="images/photo-7.JPG" alt="photo 7" class="img"> </div>

                    <div class="item"><img src="images/photo-8.JPG" alt="photo 8" class="img"> </div>

                    <div class="item"><img src="images/photo-9.JPG" alt="photo 9" class="img"> </div>

                </div>

            </div>

        </section>


        <section class="container my-5" id="doodles">

            <div>
                <h4 class="section2 fs-3 external-font">Doodles</h4>
                <hr>
            </div>
            <div class="doodles row justify-content-around">
                <div class="col-md-4" >
                  <img src="images/doodle1.jpg" alt="Doodle 1" class=" rounded-circle w-100 ">  
                </div>
                <div class="col-md-4">
                    <img src="images/doodle2.jpg" alt="Doodle 2" class="rounded-circle w-100">
                </div>
                
                <div class="col-md-4">
                    <img src="images/doodle3.jpg" alt="Doodle 3" class="rounded-circle w-100 ">
                </div>
                
            </div>

        </section>

        <section class="container mb-5">
            <div>
                <h4 class="external-font fs-3">Music</h4>
                <hr>
                <div class="music row g-3 justify-content-around">
                    <div class="audio1 col-md-3 border p-3">
                        <img class="imgBx w-100 pb-2" src="images/audio1.png" alt="audio 1">
                        <label for="audio1" class="">Let Me Hear | Mastering</label>
                        <audio controls class="w-100" id="audio1">
                            <source src="audio/audio1.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="audio2 col-md-3 border p-3">
                        <img class="imgBx w-100 pb-2" src="images/audio2.png" alt="audio 2">
                        <label for="audio2" class="text-center">Jazz Piece 1 | Arrangement</label>
                        <audio controls class="w-100" id="audio2">
                            <source src="audio/audio2.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="audio3 col-md-3 border p-3">
                        <img class="imgBx w-100 pb-2" src="images/audio3.png" alt="audio 3">
                        <label for="audio3" class="text-center">Jazz Piece 2 | Arrangement</label>
                        <audio controls class="w-100" id="audio3">
                            <source src="audio/audio3.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
